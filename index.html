<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#home">My Book Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Books-list">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Borrow-history">Borrowing History</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Section -->
    <div id="home" class="container my-4 container-one">
        <div class="row">
            <!-- Search Bar -->
            <div class="col-md-4">
                <h4>Search for a Book</h4>
                <input type="text" id="searchInput" class="form-control"
                    placeholder="Search by title, author, or category">
            </div>

            <!-- Book List -->
            <div id="Books-list" class="col-md-8">
                <h4>Book List</h4>
                <ul id="bookList" class="list-group">
                    <!-- Books will be dynamically inserted here -->
                </ul>
            </div>
        </div>

        <!-- Categorization and Borrowing Section -->
        <div class="row my-5">
            <div id="Categories" class="col-md-6">
                <h4>Categories</h4>
                <ul id="categoryList" class="list-group">
                    <!-- Categories will be dynamically inserted -->
                </ul>
            </div>

            <div id="Borrow-history" class="col-md-6">
                <h4>Borrowing History</h4>
                <ul id="borrowHistory" class="list-group">
                    <!-- Borrowing history will be dynamically inserted -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="footer-text">Â© 2024 My Book Library | <a href="#">Privacy Policy</a> | <a href="#">Terms of
                Service</a></p>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
